{% extends 'base.html' %}

{% block title %}Edit Article - My CMS{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">Edit Article</div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="titre">Title:</label>
                                <input type="text" class="form-control" id="titre" name="titre"
                                       value="{{ article.titre }}" required>
                            </div>
                            <div class="form-group">
                                <label for="paragraphe">Paragraph:</label>
                                <textarea class="form-control" id="paragraphe" name="paragraphe" rows="5"
                                          required>{{ article.paragraphe }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
