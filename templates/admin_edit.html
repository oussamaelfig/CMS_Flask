{% extends 'base.html' %}

{% block title %}Modifier article - My CMS{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">Modifier article</div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="titre">Titre:</label>
                                <input type="text" class="form-control" id="titre" name="titre"
                                       value="{{ article.titre }}" required>
                            </div>
                            <div class="form-group">
                                <label for="paragraphe">Paragraphe:</label>
                                <textarea class="form-control" id="paragraphe" name="paragraphe" rows="5"
                                          required>{{ article.paragraphe }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer les changements</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
