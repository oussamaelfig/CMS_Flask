{% extends 'base.html' %}

{% block content %}
    <h2>New Article</h2>
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('admin_new') }}">
        <div class="form-group">
            <label for="titre">Title:</label>
            <input type="text" class="form-control" id="titre" name="titre" value="{{ titre }}">
        </div>
        <div class="form-group">
            <label for="paragraphe">Paragraph:</label>
            <textarea class="form-control" id="paragraphe" name="paragraphe">{{ paragraphe }}</textarea>
        </div>
        <div class="form-group">
            <label for="date_publication">Publication Date (YYYY-MM-DD):</label>
            <input type="text" class="form-control" id="date_publication" name="date_publication"
                   value="{{ date_publication }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
