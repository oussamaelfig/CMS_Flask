{% extends "base.html" %}

{% block content %}
    <h1>Search results for "{{ request.args.get('q') }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('article', identifier=result[2]) }}">{{ result[1] }}</a>
                <p>{{ result[4] }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
