{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form class="form-inline my-2 my-lg-0" action="{{ url_for('search') }}" method="get">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            {% for article in publications %}
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ url_for('article', identifiant=article[0]) }}">{{ article[1] }}</a></h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ article[3] }} - {{ article[4] }}</h6>
                            <p class="card-text">{{ article[5] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
